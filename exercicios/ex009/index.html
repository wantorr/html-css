<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="a">
        <li>Acordar</li>
            <li>Ligar para joao</li>
            <li>Tomar café</li>
            <li>Escovar os dentes</li>
            <li>Ir para a faculdade</li>
            <li>Almoçar</li>
            <li>ir para o trabalho</li>
            <li> voltar para casa</li>
            <li>jantar</li>
            <li>dormir</li>
    </ol>

    <h2>Lista não ordenadas</h2>
    <ul type="square">
        <li>cafe</li>
        <li>pao</li>
        <li>bolacha</li>
        <li>arroz</li>
    </ul>
</body>
</html>
