<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }

        div:hover >p{
            display: block;
            color: blue;
            background-color: blueviolet;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        passeo o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
