<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinh amento Vertical</title>

    <style>
        #conteiner{
            position: relative;
            height: 95vh;
            padding: 10px;
            background-color: palevioletred;
        }

        #conteudo{
            position: absolute;
            height: 200px;
            width: 400px;
            background-color: aqua;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <section id="conteiner">
        <article id="conteudo">

        </article>

    </section>
    
</body>
</html>
